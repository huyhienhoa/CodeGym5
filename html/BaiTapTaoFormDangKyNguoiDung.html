<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đăng ký người dùng</title>
</head>
<body>
    <div>
        <form method="post" action=" http://demo.codegym.vn/6/registration_form/register.php">
            <div>
                <div><label for="name">Họ và tên :</label></div>
                <div><input type="text" name="name" id="name"></div>
            </div>
            <div>
                <div><label for="email">Email :</label></div>
                <div><input type="email" name="email" id="email"></div>
            </div>
            <div>
                <div><label for="phone">Số điện thoại :</label></div>
                <div><input type="text" name="phone" id="phone"></div>
            </div>
            <div><label>Giới tính :</label></div>
            <div>
                <input type="radio" value="Nam" name="gender">Nam
                <input type="radio" value="Nữ" name="gender">Nữ
            </div>
            <div><input type="submit" value="Đăng ký" name="register"></div>
        </form>
    </div>
</body>
</html>
