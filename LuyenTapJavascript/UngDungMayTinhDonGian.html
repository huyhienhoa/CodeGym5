<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<body>
    <div>
        <input type="number" id="number1">
    </div>
    <div>
        <input type="number" id="number2">
    </div>
    <div>

        <button type="button" onclick="addition()">addition</button>
        <button type="button" onclick="subtraction()">subtraction</button>
        <button type="button" onclick="multiplication()">multiplication</button>
        <button type="button" onclick="division()">division</button>
    </div>
    <p id="ketqua"></p>
    <script>
        var a=parseInt(document.getElementById('number1').value);
        var b=parseInt(document.getElementById('number2').value);
        var text;
        function addition(event,a,b) {
            var a=parseInt(document.getElementById('number1').value);
            var b=parseInt(document.getElementById('number2').value);
            text=a+b;
            document.getElementById('ketqua').innerHTML=text;

        }
        function subtraction() {
            var a=parseInt(document.getElementById('number1').value);
            var b=parseInt(document.getElementById('number2').value);
            text=a-b;
            document.getElementById('ketqua').innerHTML=text;

        }
        function multiplication() {
            var a=parseInt(document.getElementById('number1').value);
            var b=parseInt(document.getElementById('number2').value);
            text=a*b;
            document.getElementById('ketqua').innerHTML=text;

        }
        function division() {
            var a=parseInt(document.getElementById('number1').value);
            var b=parseInt(document.getElementById('number2').value);
            text=a/b;
            document.getElementById('ketqua').innerHTML=text;

        }

    </script>

</body>
</html>
