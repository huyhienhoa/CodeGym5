<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nó có phải là bội số của 1 số hay không</title>
</head>
<body>
    <button type="button" onclick="Kiemtra()">Kiểm tra</button>
</body>
    <script>

       function Kiemtra() {
            var a=prompt("Nhập a");
            var b=prompt("Nhập b");
            if(b%a==0){
                alert("b chia hết cho a");
            }
            else{
                alert("b không chia hết cho a");
            }
        }

    </script>
</html>
