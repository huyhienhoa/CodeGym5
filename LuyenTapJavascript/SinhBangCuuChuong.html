<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cứu chương</title>

</head>
<body>
    <div align="center">
        <h2>Sinh bảng cửu chương với Javascript</h2>

        <table border="1" cellpadding="5" cellspacing="5" align="center">
            <script>
    for(var i=1;i<10;i++)
    {
        document.write('<tr>');
        for(var j=2;j<10;j++){
            document.write('<td>');
            document.write(j+" x "+i+" = "+i*j);
            document.write('</td>');
        }
        document.write('</tr>');
    }

</script>
        </table>
    </div>
</body>
</html>
