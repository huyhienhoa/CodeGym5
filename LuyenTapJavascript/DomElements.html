<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>Hello world</p>
    <div id="main">
        <p>The dom is useful.</p>
        <p>Đây là ví dụ để chứng minh sự hữu ích của dom</p>
        <p id="demo"></p>
        <script>
            var x =document.getElementById("main");
            var y=x.getElementsByTagName("p");
            document.getElementById('demo').innerHTML=
                    'Đoạn đầu tiên trong main là:'+y[1].innerHTML;
        </script>
    </div>
</body>
</html>
