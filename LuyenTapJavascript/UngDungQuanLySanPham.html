<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid #CDCDCD;
            padding: 5px 30px;
        }
        #form{
            border: 1px solid #CDCDCD;
            width: 400px;
            height: 100px;
            text-align: center;
            display: none;
        }
    </style>

</head>
<body>
    <div>
        <table>
            <tr>
                <th>Số thứ tự</th>
                <th>Tên sản phẩm</th>
                <th>Sửa</th>
                <th>Xóa</th>
            </tr>
            <script>
                sanpham=["Bánh","Kẹo","Đường"];
                for(var i=0;i<sanpham.length;i++) {
                    document.write('<tr>');
                    document.write('<td>');
                    document.write(i + 1);
                    document.write('</td>');
                    document.write('<td>');
                    document.write(sanpham[i]);
                    document.write('</td>');
                    document.write('<td>');
                    document.write('<button type="submit">');
                    document.write("Sửa");
                    document.write('</button>');
                    document.write('</td>');
                    document.write('<td>');
                    document.write('<button>');
                    document.write("Xóa");
                    document.write('</button>');
                    document.write('</td>');
                    document.write('</tr>')
                }
            </script>
        </table>

    </div>
</body>
</html>
